# Read the Docs configuration file for the PSyclone User Guide.
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details.

# Required
version: 2

# Set the version of Python and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.12"
  apt_packages:
    - graphviz

# Build documentation in the doc/user_guide directory with Sphinx
sphinx:
   configuration: doc/user_guide/conf.py

# If using Sphinx, optionally build your docs in additional formats such as PDF
# formats:
#    - pdf

# Optionally declare the Python requirements required to build your docs. We
# need to install the PSyclone package.
python:
   install:
     - requirements: doc/user_guide/pip_requirements.txt
     - method: pip
       path: .
       extra_requirements:
         - doc
